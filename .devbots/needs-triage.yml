# adds a triage 5 minutes after creation.
# triagers should replace this label with any appropriate labels, then, the cc-bot will cc interested parties.
enabled: true
label: "needs triage"
delay: 5
# issues only have assignees, milestones, or these labels when a core contributor created them.
# no need to add the triage label in that case
skip_when_has_assignee: true
skip_when_has_milestone: true
skip_when_has_labels: ["priority: 0", "priority: 2", "priority: 3"]
